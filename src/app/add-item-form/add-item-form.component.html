<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field-body">
    <div id="horizontal-box">
      <input
        type="number"
        required
        name="amount"
        style="
          width: 100px;
          height: 25px;
          padding-left: 10px;
          /* background-color: rgb(228, 228, 228); */
          border-radius: 4px;
        "
        class="input"
        placeholder="Amount"
        [ngModel]="item.amount"
      />
      <span class="spacer"></span>
      <input
        type="text"
        required
        name="description"
        style="
          width: 300px;
          height: 25px;
          padding-left: 10px;
          /* background-color: rgb(228, 228, 228); */
          border-radius: 4px;
        "
        class="input"
        placeholder="Description"
        [ngModel]="item.description"
      />
      <span class="spacer"></span>
      <button
        type="submit"
        *ngIf="isNewItem"
        class="button"
        [ngClass]="{ 'is-primary': isNewItem, 'is-sucess': !isNewItem }"
        style="height: 25px;"
        [disabled]="!itemForm.valid"
      > Add
        <!-- <p *ngIf="isNewItem">Add</p> -->
        <!-- <p *ngIf="!isNewItem">Add</p> -->
      </button>
      <button
        type="submit"
        *ngIf="!isNewItem"
        class="button"
        [ngClass]="{ 'is-primary': isNewItem, 'is-sucess': !isNewItem }"
        style="height: 25px;"
        [disabled]="!itemForm.valid"
      > Save
        <!-- <p *ngIf="isNewItem">Add</p> -->
        <!-- <p *ngIf="!isNewItem">Add</p> -->
      </button>
    </div>
  </div>
</form>
